supported_file_extensions:
- .*\.py$
- .*\.c$
- .*\.h$
- .*CMakeLists.txt$
- .*\.conf$
- .*\.sh$
- .*git_hooks/.*
- .*\.overlay$

ignore_license_in_files:
- doc/.*
- build.*
- \.github
- \.devcontainer
- license.json$
- \.git/
- __pycache__
- __init__.py
- version.conf$
- tools/.*
- twister-out.*


license_header_size: 30

licenses:
# evaluate licenses from top to bottom
- copyright_regexp: Copyright \(c\) (\d{4}|\d{4}-\d{4}) Amazon\.com, Inc\. or its affiliates
  file_regexp:
  - sidewalk.*/subsys/semtech/sx126x/sx126x_.*\.c$
  - sidewalk.*/subsys/semtech/sx126x/include/sx126x_.*\.h$
  search_license_txt:
  - All Rights Reserved
  - radio
  spdx: null

